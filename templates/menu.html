<!DOCTYPE html>Â 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Menu Items</title>
</head>

<body>
    <table width="100%" style="text-align: left;">
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Price After Tax</th>
            <th>Stock</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.after_tax }}</td>
            <td>{{ item.stock }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
